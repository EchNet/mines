<html>
<script type="text/javascript" language="javascript">

function showContent(divName)
{
    var src = document.getElementById(divName);
    var dest = document.getElementById("visibleDiv");
    dest.innerHTML = src.innerHTML;
}

</script>
<body>

<div id="visibleDiv">
Initial content.
</div>

<div id="div1" style="visibility: hidden; position: absolute; width: 0; height: 0;">
    <table>
    <tr><td>A1</td><td>A2</td><td>A3</td></tr>
    </table>
</div>

<div id="div2" style="visibility: hidden; position: absolute; width: 0; height: 0">
    <h1>Hallo.</h1>
</div>

<p>
<a onclick="showContent('div1')">Show table</a>
</p>

<p>
<a onclick="showContent('div2')">Show headline</a>
</p>

</body>
</html>
